version: "2"
sql:
  - engine: "sqlite"
    queries: "database/query.sql"
    schema: "database/schema.sql"
    database:
      managed: true
      uri: "file:sus.sqlite"
    gen:
      go:
        package: "database"
        out: "database"
        overrides:
          - column: "players.reported_at"
            go_type: "time.Time"